<h1 class="text-center text-3xl mb-3">Logs</h1>
<div class="mb-3">
  <input type="number">
  <!-- TODO: Filter -->
</div>
<table class="table-auto w-full">
  <thead class="pb-4">
  <tr class="pb-4">
    <th class="text-center">Name</th>
    <th class="text-center">Type</th>
    <th class="text-center">Instance</th>
    <th class="text-center">Created At</th>
    <th class="text-center">Message</th>
  </tr>
  </thead>
  <tbody>
  <tr app-log-list-entry *ngFor="let entry of logs" [log]="entry"
      class="rounded-2xl hover:bg-gray-200">
  </tr>
  </tbody>
</table>
