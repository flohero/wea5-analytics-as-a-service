<td class="list-entry">
  {{log.name}}
</td>
<td class="list-entry">
  <div class="w-3/4 rounded-md font-bold"
       [ngClass]="{ 'bg-gray-300' : log.type == 'Trace', 'bg-orange-500' : log.type == 'Warning', 'bg-rose-500' : log.type == 'Error'}">
    {{log.type}}
  </div>
</td>
<td class="list-entry">
  {{log.instanceId}}
</td>
<td class="list-entry">
  {{log.createdAt | date: 'YYYY-MM-dd hh:mm:ssZ'}}
</td>
<td class="list-entry">
  {{log.message}}
</td>
