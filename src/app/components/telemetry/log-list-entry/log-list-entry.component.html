<div class="list-entry">
  {{log.name}}
</div>
<div class="list-entry">
  <div [ngClass]="{ 'bg-gray-300' : log.type == 'Trace', 'bg-orange-500' : log.type == 'Warning', 'bg-rose-500' : log.type == 'Error'}"
       class="w-1/4 md:w-1/2 rounded-md font-bold m-auto">
    {{log.type}}
  </div>
</div>
<div class="list-entry">
  {{log.instanceId}}
</div>
<div class="list-entry">
  {{log.createdAt | date: 'YYYY-MM-dd hh:mm:ssZ'}}
</div>
<div class="list-entry">
  {{log.message}}
</div>
