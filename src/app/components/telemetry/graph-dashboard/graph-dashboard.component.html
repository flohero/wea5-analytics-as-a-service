<div class="grid grid-cols-1 md:grid-cols-2 auto-rows-auto gap-4">
  <app-metric-graph *ngFor="let chart of charts" [metricFilter]="chart"></app-metric-graph>
</div>
<app-modal title="Add Graph">
  <app-filter submitTitle="Preview" (filterEvent)="addGraph($event)" [useSearch]="false"></app-filter>

  <app-button buttonTitle="Add Graph"></app-button>
</app-modal>
