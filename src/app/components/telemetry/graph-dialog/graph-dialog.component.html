<div>
  <app-filter submitTitle="Preview" (filterEvent)="previewGraph($event)" [useSearch]="false" [showCount]="true"
              [telemetryNames]="names"></app-filter>
  <div class="my-4">
    <app-metric-graph *ngFor="let chart of charts" [metricFilter]="chart"></app-metric-graph>

  </div>

  <button class="mt-8 button" content="Add This Graph" *ngIf="charts[0]" (click)="addGraph()">Add This Graph</button>
</div>
